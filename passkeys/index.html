<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passkey demo</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>  
  <body>
    <h2>
      Conditional passkey demo
    </h2>
    <div class="column-container">
      <div class="row-container">
        <input type="checkbox" id="extraFieldCheckbox" name="extraFieldCheckbox">
        <label for="extraFieldCheckbox"> Check this for a field in between the username and password fields.</label>
      </div>
      <div class="error" id="publicKeyCredentialError" style="display: none;"></div>
      <div class="info" id="publicKeyCredentialAvailability" style="display: none;"></div>
      <div class="error" id="conditionalMediationError" style="display: none;"></div>
      <div class="error" id="userVerifyingPlatformAuthenticatorError" style="display: none;"></div>
      <form class="form-container column-container" action="welcome.html" method="get">
        <input id="username" value="" placeholder="username" 
            autocomplete="webauthn" autofocus/>
        <input id="extraField" value="" placeholder="extra"
            style="display: none;"/>
        <input id="password" value="" placeholder="password" required 
            type="password" autocomplete="current-password webauthn"/>
        <button id="login" type="submit">
          <strong>Sign-in / Sign-up with password</strong>
        </button>
        <button id="createPasskey">
          <strong>Create a passkey</strong>
        </button>
      </form>
      <div class="message" id="message" style="display: none;"></div>
    </div>
  </body>
</html>
